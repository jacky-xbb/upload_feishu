name: Build Windows App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build with PyInstaller
        run: |
          # 使用项目已有的 .spec 文件进行构建
          # 注意：.spec 文件中定义了 GUI 模式和输出名称
          pyinstaller --clean "飞书上传工具.spec"

      - name: Prepare Artifact
        shell: pwsh
        run: |
          # 复制 .env.example 到输出目录，方便用户配置
          if (Test-Path .env.example) {
            Copy-Item .env.example -Destination dist/飞书上传工具/.env.example
          }
          # 创建一个简单的说明文件
          "请参考 .env.example 配置飞书参数，并重命名为 .env" | Out-File -FilePath dist/飞书上传工具/使用说明.txt -Encoding utf8

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Feishu-Uploader-Windows
          path: dist/飞书上传工具/
